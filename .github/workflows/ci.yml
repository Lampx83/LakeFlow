# CI: Lint + Docker build (on each push / PR)
# Public repo: no secrets, only checks code & builds image

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Ruff
        run: pip install ruff

      - name: Lint (Ruff)
        run: ruff check lake-flow/src lake-flow-ui
        continue-on-error: true  # CI still passes while lint errors remain; remove when all fixed

  build-backend:
    name: Build Backend Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        env:
          DOCKER_BUILDKIT: "1"
        run: docker build -t lakeflow-backend:ci ./lake-flow

  build-frontend:
    name: Build Frontend Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build frontend image
        env:
          DOCKER_BUILDKIT: "1"
        run: docker build -t lakeflow-frontend:ci -f lake-flow-ui/Dockerfile ./lake-flow-ui
