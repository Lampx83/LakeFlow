version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: eduai-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  api:
    build: .
    container_name: eduai-api
    depends_on:
      - qdrant
    ports:
      - "8011:8011"
    env_file:
      - .env
    volumes:
      - eduai_data:/data
    environment:
      EDUAI_DATA_BASE_PATH: /data
    restart: unless-stopped

volumes:
  eduai_data:
  qdrant_data:
