# Ruff config for CI & dev (backend + UI)
# Run: ruff check . or ruff check lake-flow/src lake-flow-ui

target-version = "py310"
line-length = 100

exclude = [
  ".git",
  ".venv",
  "venv",
  "__pycache__",
  ".ruff_cache",
  "lake-flow/.venv",
  "lake-flow-ui/.venv",
]

[lint]
select = ["E", "F", "I", "N", "W"]
ignore = [
  "E501",   # line too long (let formatter or black handle)
  "ANN",    # type hints (enable when types are standardized)
]

[lint.isort]
known-first-party = ["lakeflow"]

# Scripts call load_dotenv() before importing lakeflow â†’ E402 accepted
[lint.per-file-ignores]
"lake-flow/src/lakeflow/scripts/*.py" = ["E402"]
