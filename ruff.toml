# Ruff config cho CI & dev (backend + frontend)
# Chạy: ruff check . hoặc ruff check backend/src frontend/streamlit

target-version = "py310"
line-length = 100

exclude = [
  ".git",
  ".venv",
  "venv",
  "__pycache__",
  ".ruff_cache",
  "backend/.venv",
  "frontend/.venv",
]

[lint]
select = ["E", "F", "I", "N", "W"]
ignore = [
  "E501",   # line too long (để formatter hoặc black lo)
  "ANN",    # type hints (bật khi đã chuẩn hóa type)
]

[lint.isort]
known-first-party = ["lakeflow"]

# Scripts gọi load_dotenv() trước khi import lakeflow → E402 chấp nhận
[lint.per-file-ignores]
"backend/src/lakeflow/scripts/*.py" = ["E402"]
